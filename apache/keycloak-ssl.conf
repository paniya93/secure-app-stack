<VirtualHost *:443>
  ServerName keycloak.example.com

  ProxyPreserveHost On
  RequestHeader set X-Forwarded-Proto "https"
  RequestHeader set X-Forwarded-Port "443"
  ProxyPass        / http://127.0.0.1:8080/
  ProxyPassReverse / http://127.0.0.1:8080/

  ErrorLog ${APACHE_LOG_DIR}/kc_ssl_error.log
  CustomLog ${APACHE_LOG_DIR}/kc_ssl_access.log combined

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/keycloak.example.com/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/keycloak.example.com/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
